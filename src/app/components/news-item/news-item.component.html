<div class="card">
  <div class="row">
    <div class="col-lg-5 image-container">
      <img src={{newsData.thumbnail}} class="card-image" alt="" />
    </div>
    <div class="col-lg-6">
      <div class="card-body">
        <h4 class="card-title">{{newsData.title}}</h4>
        <div class="card-subtitle">{{newsData.article}}</div>
      </div>
    </div>
  </div>
</div>
