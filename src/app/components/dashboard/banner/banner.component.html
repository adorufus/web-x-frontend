<img
  id="jumbo-image"
  src="{{ jumbotronUrl }}"
  alt="main-visual"
  class="w-100"
/>
<div class="container">
  <div class="row" style="margin-top: 96px;">
    <div id="banner" class="col-6 section-title">Featured Works</div>
    <div class="col-6 d-flex justify-content-end">
      <a style="font-size: 20sp; color: coral" routerLink="/works"
        >View All ></a
      >
    </div>
  </div>
</div>
<div class="container">
  <div *ngIf="banners?.data?.length! > 0">
    <owl-carousel-o #owlCarousel [options]="customOptions">
      <ng-container
        class="card"
        *ngFor="let banner of banners?.data; let i = index"
      >
        <ng-template carouselSlide>
          <img
            [src]="banner.bannerFile"
            [alt]="banner.bannerName"
            style="object-fit: cover"
          />
        </ng-template>
      </ng-container>
